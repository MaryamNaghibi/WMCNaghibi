<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>City Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" id="form-card">
        <h2>🌍 <strong>City Explorer</strong></h2>
        <input id="city-input" placeholder="Stadt eingeben..." />
        <button onclick="searchCity()">Suchen</button>
      </div>

      <div id="weather" class="info-box" style="display: none"></div>
      <div id="map" class="info-box" style="display: none"></div>
      <div id="wiki" class="info-box" style="display: none"></div>
      <button id="back-btn" style="display: none" onclick="resetPage()">
        Zurück 🔙
      </button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="main.js"></script>
  </body>
</html>
